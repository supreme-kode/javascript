<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Pada NaN</title>
</head>
<body>
    <script>
        const value1 = Number("salah");
        const value2 = 100;
        const sum = value1 + value2;
        document.writeln(`<p>${sum}</p>`);
        document.writeln(`<p>${isNaN(value1)}</p>`);
        document.writeln(`<p>${isNaN(value2)}</p>`);

    </script>
</body>
</html>
