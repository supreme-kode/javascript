<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not a Number</title>
</head>
<body>
    <script>
        document.write(`<p>${parseInt("salah")}</p>`);
        document.write(`<p>${parseFloat("1.1text")}</p>`);
        // Number() tidak akan mentolelir kesalahan pada data
        document.write(`<p>${Number("1.1ups")}</p>`);
        document.write(`<p>${Number("1x")}</p>`);
        document.write(`<p>${Number("Bukan Numeber")}</p>`);
    </script>
</body>
</html>
