<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Confirm</title>
</head>
<body>
    <script>
        const masuk = confirm("Anda yakin mau masuk?");
        if (masuk) {
            const nama = prompt("Siapa nama Anda?");
            alert(`Hallo, ${nama}`);
        } else {
            alert("Bye bye");
        }
    </script>
</body>
</html>
