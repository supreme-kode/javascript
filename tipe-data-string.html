<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      document.writeln("Andri Raharjo");
      document.writeln("</br>");
      document.writeln("Programming is my passion");
      document.writeln("</br>");
      document.writeln("Email :" + " andri.raharjo@gmail.com");
      document.writeln("</br>");
      //Escape sequences
      document.writeln("<textarea cols='100' rows='10'>");
      document.writeln("Andri Raharjo");
      document.writeln("Home Andri");
      document.writeln("Programming is my passion");
      document.writeln("Belajar JavaScript");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
