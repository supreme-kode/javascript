<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Timeout</title>
  </head>
  <body>
    <script>
      const estimationTime = 10_000;

      setTimeout(() => {
        console.log("Hello, world!");
      }, estimationTime);
    </script>
  </body>
</html>
